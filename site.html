<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eu te amo üíô</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #0a0a0f;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 { margin-top: 20px; font-size: 2em; }

    .carousel {
      width: 250px;
      height: 250px;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 20px;
      border: 2px solid #4c5df0;
      position: relative;
    }

    .carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.2s ease-in-out;
    }

    .carousel img.active { opacity: 1; }

    .counter {
      font-size: 1.2em;
      text-align: center;
      margin-top: 10px;
      line-height: 1.6em;
    }

    .message {
      margin-top: 20px;
      max-width: 400px;
      text-align: center;
      font-style: italic;
      color: #c7c7c7;
    }

    audio { margin-top: 20px; }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      color: #6c63ff;
      animation: float 8s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Carrossel de fotos -->
  <div class="carousel">
    <!-- Substitua pelos seus nomes/links de imagens -->
    <img src="foto1.jpg" class="active" alt="foto1">
    <img src="foto2.jpg" alt="foto2">
    <img src="foto3.jpg" alt="foto3">
    <img src="foto4.jpg" alt="foto4">
    <img src="foto5.jpg" alt="foto5">
    <img src="foto6.jpg" alt="foto6">
    <img src="foto7.jpg" alt="foto7">
    <img src="foto8.jpg" alt="foto8">
    <img src="foto9.jpg" alt="foto9">
    <img src="foto10.jpg" alt="foto10">
    <img src="foto11.jpg" alt="foto11">
    <img src="foto12.jpg" alt="foto12">
    <img src="foto13.jpg" alt="foto13">
    <img src="foto14.jpg" alt="foto14">
  </div>

  <h1>Eu te amo h√°:</h1>

  <!-- Contador -->
  <div class="counter" id="timer"></div>

  <!-- Mensagem rom√¢ntica -->
  <div class="message">
    Coloque aqui sua mensagem rom√¢ntica ‚ù§<br>
    (Ex: "A cada dia que passa, meu cora√ß√£o se enche de mais amor por voc√™...")
  </div>

  <!-- M√∫sica -->
  <audio controls autoplay loop>
    <source src="coloque_o_link_da_sua_musica_aqui.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <!-- Cora√ß√µes animados -->
  <div class="hearts" id="hearts"></div>

  <script>
    // @ts-nocheck
    // Contador desde 11 de outubro de 2023
    const startDate = new Date("2023-10-11T00:00:00");

    function pad(n) { return n < 10 ? "0" + n : n; }

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
      const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.4375)) % 12;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24)) % 30;
      const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const minutes = Math.floor(diff / (1000 * 60)) % 60;
      const seconds = Math.floor(diff / 1000) % 60;

      // Usando concatena√ß√£o para evitar problemas com template literals no editor
      document.getElementById("timer").innerHTML =
        years + " anos, " + months + " meses, " + days + " dias, " +
        pad(hours) + " horas, " + pad(minutes) + " minutos, " + pad(seconds) + " segundos";
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    // Cora√ß√µes animados subindo
    function criarCoracao() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíô";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(criarCoracao, 400);

    // Carrossel autom√°tico
    const images = document.querySelectorAll('.carousel img');
    let current = 0;

    function changeImage() {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }

    setInterval(changeImage, 3000); // troca a cada 3 segundos
  </script>
</body>
</html>
