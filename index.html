<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Voc√™ üíô</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 30px;
      background: rgba(20, 20, 35, 0.9);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(220, 20, 60, 0.4);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(220, 20, 60, 0.3);
      max-width: 300px;
    }

    .title {
      font-size: 2.5em;
      margin-bottom: 30px;
      background: linear-gradient(45deg, #dc143c, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .click-button {
      background: linear-gradient(45deg, #dc143c, #ff6b6b);
      color: white;
      border: none;
      padding: 20px 50px;
      font-size: 1.5em;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(220, 20, 60, 0.5);
      font-weight: bold;
      position: relative;
      overflow: hidden;
    }

    .click-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(220, 20, 60, 0.7);
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      position: absolute;
      color: #dc143c;
      animation: float 8s linear infinite;
      opacity: 0.7;
      font-size: 24px;
    }

    .explosion-heart {
      position: absolute;
      color: #1e90ff;
      font-size: 24px;
      pointer-events: none;
      z-index: 10;
      opacity: 1;
    }

    @keyframes float {
      0% { 
        transform: translateY(100vh) rotate(0deg); 
        opacity: 0; 
      }
      10% { 
        opacity: 0.8; 
      }
      90% { 
        opacity: 0.7; 
      }
      100% { 
        transform: translateY(-100px) rotate(360deg); 
        opacity: 0; 
      }
    }

    @keyframes explode {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx), var(--ty)) scale(0);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="click-button" id="clickButton">Clique</button>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const clickButton = document.getElementById('clickButton');
    
    function redirectToSite() {
      // Altere para o nome do seu arquivo principal
      window.location.href = "site.html";
    }

    function criarCoracao() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíô";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      heart.style.fontSize = (20 + Math.random() * 20) + "px";
      document.getElementById("hearts").appendChild(heart);
      
      setTimeout(() => {
        if (heart.parentNode) {
          heart.parentNode.removeChild(heart);
        }
      }, 8000);
    }

    function criarExplosao(x, y) {
      const numHearts = 1000; // N√∫mero de cora√ß√µes na explos√£o
      
      for (let i = 0; i < numHearts; i++) {
        const heart = document.createElement("div");
        heart.classList.add("explosion-heart");
        heart.innerHTML = "üíô";
        
        // Posi√ß√£o inicial (centro do bot√£o)
        heart.style.left = x + "px";
        heart.style.top = y + "px";
        
        // Dire√ß√£o aleat√≥ria para cada cora√ß√£o
        const angle = Math.random() * Math.PI * 2;
        const distance = 50 + Math.random() * 150;
        const tx = Math.cos(angle) * distance;
        const ty = Math.sin(angle) * distance;
        
        // Dura√ß√£o aleat√≥ria da anima√ß√£o
        const duration = 0.8 + Math.random() * 0.7;
        
        // Aplicar anima√ß√£o
        heart.style.setProperty('--tx', tx + 'px');
        heart.style.setProperty('--ty', ty + 'px');
        heart.style.animation = `explode ${duration}s ease-out forwards`;
        
        document.body.appendChild(heart);
        
        // Remover cora√ß√£o ap√≥s a anima√ß√£o
        setTimeout(() => {
          if (heart.parentNode) {
            heart.parentNode.removeChild(heart);
          }
        }, duration * 1000);
      }
    }

    clickButton.addEventListener('click', function(e) {
      // Obter a posi√ß√£o do bot√£o
      const rect = clickButton.getBoundingClientRect();
      const x = rect.left + rect.width / 2;
      const y = rect.top + rect.height / 2;
      
      // Criar explos√£o
      criarExplosao(x, y);
      
      // Redirecionar ap√≥s a explos√£o (tempo suficiente para ver a anima√ß√£o)
      setTimeout(redirectToSite, 1500);
    });

    setInterval(criarCoracao, 300);
  </script>
</body>
</html>
