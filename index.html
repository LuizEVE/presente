<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presente Virtual ðŸ’™</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #030314;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    h2 {
      position: absolute;
      top: 15%;
      text-align: center;
      color: #fff;
      font-size: 1.5em;
      font-weight: 500;
    }

    .button {
      background: radial-gradient(circle at top left, #4f74ff, #2233cc);
      border: none;
      padding: 18px 60px;
      font-size: 1.2em;
      color: white;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(79, 116, 255, 0.7);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      animation: pulse 2s infinite;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(79, 116, 255, 1);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px rgba(79, 116, 255, 0.7); }
      50% { box-shadow: 0 0 30px rgba(79, 116, 255, 1); }
      100% { box-shadow: 0 0 20px rgba(79, 116, 255, 0.7); }
    }

    .heart {
      position: absolute;
      color: #4f74ff;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.6;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>


  <button class="button" onclick="redirecionar()">ðŸ’™ CLIQUE ðŸ’™</button>

  <script>
    // Redirecionar ao clicar
    function redirecionar() {
      window.location.href = "site.html"; // ðŸ‘‰ troque para o nome do seu segundo arquivo
    }

    // CoraÃ§Ãµes animados subindo
    function criarCoracao() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ðŸ’™";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(criarCoracao, 400);
  </script>
</body>
</html>
